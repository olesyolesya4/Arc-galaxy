<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arc Galaxy Generator</title>

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    color: white;
    background: radial-gradient(circle at center, #5a1a7a, #1a0f59 70%);
    text-align: center;
}

/* ---------- HERO ORBIT CIRCLE ---------- */
.hero-orbit {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 380px;
    height: 380px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 0, 255, 0.22), rgba(0, 0, 0, 0));
    filter: blur(40px);
    z-index: -1;
}

/* ---------- LOGO INSIDE CIRCLE ---------- */
.arc-logo {
    width: 160px;
    height: auto;
    display: block;
    margin: 120px auto 20px auto;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
}

/* ---------- TITLE ---------- */
h1 {
    font-size: 42px;
    margin-top: 10px;
    margin-bottom: 0;
    font-weight: 700;
}

h2 {
    font-size: 22px;
    font-weight: 400;
    margin: 20px auto 40px auto;
    max-width: 650px;
}

/* ---------- BUTTONS ---------- */
.pill-button {
    width: 320px;
    padding: 16px 0;
    font-size: 20px;
    font-weight: 600;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px auto;
    color: white;
    background: linear-gradient(90deg, #7b3fff, #ff4f6d);
    transition: 0.2s;
}

.pill-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 80, 150, 0.7);
}

/* ---------- SECTION TITLES ---------- */
.section-title {
    font-size: 24px;
    margin-top: 60px;
    opacity: 0.9;
}

</style>
</head>

<body>

<div class="hero-orbit"></div>

<!-- LOGO -->
<img src="Arc.png" class="arc-logo" alt="Arc Logo">

<!-- PAGE TITLE -->
<h1>Arc Galaxy Generator</h1>

<h2>
    Generate Arc-style planets and cities.  
    This fan-made prototype imagines a tiny corner of the future internet 
    economy built on Arc â€” where worlds could later be minted as on-chain assets.
</h2>

<!-- BUTTONS -->
<button class="pill-button" onclick="generatePlanet()">Generate Planet</button>
<button class="pill-button" onclick="generateCity()">Generate City</button>
<button class="pill-button" onclick="saveGalaxy()">Save Planet to Galaxy</button>

<h2 class="section-title">My Galaxy</h2>

<button class="pill-button" onclick="mintComingSoon()">Mint as NFT (coming soon)</button>

<!-- BASIC JS TO AVOID ERRORS -->
<script>
let currentPlanet = null;
let galaxy = [];

function generatePlanet() { alert("Planet generated! (placeholder)"); }
function generateCity() { alert("City generated! (placeholder)"); }
function saveGalaxy() { alert("Planet saved! (placeholder)"); }
function mintComingSoon() { alert("Minting not implemented yet."); }
</script>

</body>
</html>
